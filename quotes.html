
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #D7B98E;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }

        div {
             width: 85%;
             min-height: 80px;

            background:
                linear-gradient(to right, beaver 4px, transparent 4px) 0 0,
                linear-gradient(to right, beaver 4px, transparent 4px) 0 100%,
                linear-gradient(to left, beaver 4px, transparent 4px) 100% 0,
                linear-gradient(to left, beaver 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, beaver 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, beaver 4px, transparent 4px) 100% 0,
                linear-gradient(to top, beaver 4px, transparent 4px) 0 100%,
                linear-gradient(to top, beaver 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 20px 20px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"想拖延的事先做5分鐘",
];

const INTERVAL = 86400000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
